<template name="albumEdit">

		<div class="col-sm-10">
			<h1>Edit Album
				<small>
					<a href="{{pathFor route='album' slug=this.album.slug}}" class="album-link">{{ this.album.title }}
						<span class="glyphicon glyphicon-circle-arrow-right font-smaller"></span>
					</a>
				</small>
			</h1>
		</div>
		<div class="col-sm-2">
			<br>
			<a href="#" class="btn btn-sm btn-default delete-album"><span class="glyphicon glyphicon-trash"></span> Delete Album</a>
		</div>
		<div class="col-xs-12 no-gutter">
			<hr class="no-gutter">
		</div>
		<div id="submit-album" class="col-sm-4">
			<br>
			<button class="btn btn-primary col-xs-12" id="save-album" type="button">{{> savingLoader text=saveText}}</button>
		    <br>
		    <br>
		    <div class="col-xs-12 no-gutter">
			<div class="col-xs-1 col-sm-2 col-md-1 no-gutter-left no-gutter-right">
				<div class="cb-sm checkbox">
			        <label>
			          <input id="cb-visible" type="checkbox" checked="{{isVisible}}">
			          <span class="glyphicon glyphicon-ok"></span>
			        </label>
			    </div>
  			</div>

			<div class="col-xs-11 col-sm-10 col-md-11 no-gutter-right">
			    <h5>Make Visible</h5>
			</div>
			<div class="clear"></div>
			<div class="col-xs-1 col-sm-2 col-md-1 no-gutter-left no-gutter-right">
				<div class="cb-sm checkbox">
							<label>
								<input id="cbPerson" type="checkbox" checked="{{isPerson}}">
								<span class="glyphicon glyphicon-ok"></span>
							</label>
					</div>
				</div>
				<div class="col-xs-11 col-sm-10 col-md-11 no-gutter-right">
						<h5>Make Person</h5>
				</div>
				<div class="clear"></div>

  			<div class="col-xs-1 col-sm-2 col-md-1 no-gutter-left no-gutter-right">
				<div class="checkbox cb-sm">
			        <label>
			          <input id="cb-shuffle" type="checkbox" checked="{{isShuffled}}">
			          <span class="glyphicon glyphicon-ok"></span>
			        </label>
			    </div>
  			</div>

      		<div class="col-xs-11 col-sm-10 col-md-11 no-gutter-right">
		      <h5>Shuffle Images <a href="#" tabindex="-1" id="pop" data-container="body" data-toggle="popover" data-content="This will shuffle the images on the album page so that they are not always in the same position."><span class="question glyphicon glyphicon-question-sign"></span></a> </h5>
			 </div>
			 </div>
			 <div class="clear"></div>
			<div class="form-group has-feedback">
		        <label class="control-label" for="inputTitle">Title</label>
		        <span class="required glyphicon glyphicon-star"></span>
	            <input class="form-control input-md" id="inputTitle" type="text" maxlength="40" value="{{this.album.title}}" placeholder="Title">
				<span id="helpTitle" class="help-block hidden">Title is required.</span>
		    </div>

		    <div class="form-group">
		        <label class="control-label" for="slug">Slug</label>
		        <a href="#" tabindex="-1" id="pop" data-container="body" data-toggle="popover" data-content="The slug is the URL-friendly version of the album name. It is usually all lowercase and contains only letters, numbers, and hyphens. Ex. nocturnal-photos">
							<span class="question glyphicon glyphicon-question-sign"></span>
						</a>
		        <div class="controls">
		        	<input class="form-control input-md" id="inputSlug" name="slug" type="text" value="{{this.album.slug}}" placeholder="Slug"/>
		        </div>
		    </div>

		    <div class="form-group">

		        <label class="control-label" for="description">Description</label>

		        <div class="controls">
		            <textarea name="description" id="inputDesc" rows="4" maxlength="300" class="form-control input-md" type="text" value="{{this.album.description}}"></textarea>
		        </div>
		    </div>
		    <br>

				{{#if showPersonForm}}

				<div class="form-group">
						<label class="control-label" for="job">Job Title</label>
						<div class="controls">
								<textarea name="job" id="inputJob" rows="1" maxlength="300" class="form-control input-md" type="text" value="{{this.album.job}}"></textarea>
						</div>
				</div>

				<div class="form-group">
						<label class="control-label" for="facebook">Facebook</label>
						<div class="controls">
								<textarea name="facebook" id="inputFacebook" rows="1" maxlength="300" class="form-control input-md" type="text" value="{{this.album.social.facebook}}"></textarea>
						</div>
				</div>

				<div class="form-group">
						<label class="control-label" for="twitter">Twitter</label>
						<div class="controls">
								<textarea name="twitter" id="inputTwitter" rows="1" maxlength="300" class="form-control input-md" type="text" value="{{this.album.social.twitter}}"></textarea>
						</div>
				</div>

				<div class="form-group">
						<label class="control-label" for="instagram">Instagram</label>
						<div class="controls">
								<textarea name="instagram" id="inputInstagram" rows="1" maxlength="300" class="form-control input-md" type="text" value="{{this.album.social.instagram}}"></textarea>
						</div>
				</div>

				<div class="form-group">
						<label class="control-label" for="website">Website</label>
						<div class="controls">
								<textarea name="website" id="inputWebsite" rows="1" maxlength="300" class="form-control input-md" type="text" value="{{this.album.social.website}}"></textarea>
						</div>
				</div>

				<br>
				{{/if}}
		</div>

		<div class="col-sm-8">
			<br>
			<div class="col-sm-4">
				<a href="#" class="btn btn-md btn-info add-images modal-show" data-toggle="modal" data-target="#media-selection"><span class="glyphicon glyphicon-plus"></span> Add {{itemType true true}}</a>
			</div>

			<br>
			<div class="clear"></div>

			<div class="col-sm-12">
				<span class="instructions"><strong>Drag {{itemType true false}}</strong> to rearrange order. <strong>Click star</strong> to set featured {{itemType false false}}.</span>
			</div>

			<div id="grid-blocks" class="col-sm-12">
				{{> gridSort contentdata=this.album.content }}
			</div>
			<br>
		</div>


	{{> mediaAdd }}

</template>
