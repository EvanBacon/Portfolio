<template name="albumGroupList">
  	<div id="works" class="album-groups card-white">
        <div class="gutter-sizer"></div>
        <div class="grid-sizer"></div>

        {{#each items}}
        {{#unless isPerson }}

            {{#if isVisible }}
        	   {{> albumGroup}}
            {{/if}}
            {{/unless}}
    	{{/each}}

  	</div>
</template>
