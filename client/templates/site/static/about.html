<template name="about">
	<div class="row">
		{{#if isAdmin}}
		<h5 class="col-sm-12 text-right">
			<a href="{{ pathFor route='settings'}}">
				<span class="glyphicon glyphicon-cog"></span>
				edit about
			</a>
		</h5>
		{{/if}}
	</div>
	<br><br>
	<div class="row">
		<div class="col-sm-12 col-md-10 col-md-offset-1">
			<div class="row">
				<div class="col-sm-12 col-md-4"  style='min-height:300px; background: url("{{ getSetting 'aboutImageURL' 'img/placeholder.png' }}") no-repeat center center ; background-size: cover;'>
				</div>
				<div class="col-sm-12 col-md-8">
					{{{ getSetting 'aboutCode' 'Add about code in settings.' }}}

				</div>
			</div>
			<div class="row">

									{{> codepenWorld}}
									{{> codepenLiquidGlobe}}
									{{> codepenLego}}
			</div>
		</div>
	</div>
</template>
