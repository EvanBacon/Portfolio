<template name="skills">
  <div class="page-spacer"></div>

  {{> title text="Skills"}}

  <div class="col-sm-12">
    <div class="container card-white">

<div id="action-container" class="row closed anim">
  {{#each skills}}
  {{> languageSkill text=this}}
  {{/each}}

</div>

<div class="row text-center">
  <br>
  <hr>
  <button class="btn button-open" id="seeMore">See More</button>
</div>

    </div>

  </div>

</template>

<template name="languageSkill">
  <div class="col-sx-12 col-sm-6 col-md-4 col-lg-3 text-center">
    <h1 class="black-text">{{text}}</h1>
  </div>
</template>
